<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form id="form" name="form" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="gender">Gender:</label>
<input type="radio" id="gender_m" name="gender" required>Male
<input type="radio" id="gender_f" name="gender" required>Female <br><br>
<label for="cars">Car Brands:</label>
<select name="cars" id="cars">
  <option value="BMW">BMW</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select><br><br>
<label for="carage">Car Age:</label>
<input type="number" id="carage" name="age" required>
 <br><br>
<label for="dop">Date of Purchase(dop):</label>
<input type="Date" id="dop" name="dop" required>
<br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Password" required/>
<br><br>
<button type="submit" value="submit">Submit</button>
</form>
</body>
</html>
